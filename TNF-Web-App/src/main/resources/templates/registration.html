<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Регистрация аккаунта</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/style/auth.css" th:href="@{../static/style/auth.css}">
  <link rel="stylesheet" type="text/css" href="../static/style/common.css" th:href="@{../static/style/common.css}">
</head>
<body class="container ">
<div th:if="${error}" class="alert alert-danger" role="alert">
  <span th:text="${error}"></span>
</div>
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="back pt-3 pb-4 px-3">
    <div id="reg">
      <div class="d-flex justify-content-end mb-3">
        <a type="button" class="btn-close btn-close-white" aria-label="Close" href="/home"></a>
      </div>
      <form th:action="@{/registration}" method="post">
        <p id="title">ПУТЕШЕСТВУЙТЕ ВМЕСТЕ С НАМИ!</p>
        <div class="mb-3 mt-3 mx-4">
          <input type="text" placeholder="Введите имя пользователя" name="username">
        </div>
        <div class="mb-3 mt-3 mx-4">
          <input type="text" placeholder="Введите эл. почту" name="email">
        </div>
        <div class="mb-3 mt-3 mx-4">
          <input type="password" placeholder="Введите пароль" name="password">
        </div>
        <div class="mb-3 mx-4">
          <input type="password" placeholder="Повторите пароль" name="confirm_password">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="close ">Зарегистрироваться</button>
        </div>
        <div style="font-size: calc(0.375rem + 0.8vw)">
          <p>
            Уже зарегистрировались?
            <a href="/login">Войти</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
