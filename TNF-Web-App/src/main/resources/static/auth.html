<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="auth.css">
    <title>Регистрация аккаунта</title>
</head>
<body>
    <form method="post">
        <input type="hidden" name="_csrf" value="{{_csrf.token}}">
        <p id="title">ПУТЕШЕСТВУЙТЕ ВМЕСТЕ С НАМИ!</p>
        <label>
            <input type="text" placeholder="Введите имя пользователя" name="username" required>
        </label>
        <label>
            <input type="email" placeholder="Введите адрес эл. почты" name="email" required>
        </label>
        <label>
            <input type="password" placeholder="Создайте пароль" name="password" required>
        </label>
        <label>
            <input type="password" placeholder="Подтвердите пароль" name="confirm_password" required>
        </label>
        <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" class="close">
        <p>
            Уже зарегистрировались?
            <a href="#">Войти</a>
        </p>
    </form>

</body>
</html>
